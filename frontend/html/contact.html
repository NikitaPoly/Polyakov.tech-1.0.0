<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyakov.tech</title>
    <link rel="stylesheet" href="../css/defaults.css">
    <link rel="stylesheet" href="../css/nav.css"> 
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/mobileNav.css">
    <link rel="stylesheet" href="../css/ecard.css">
    <template>
        <form method="POST" id="questionForm">
            <input hidden value="Question" name="typeOfContact">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="UserEmail" required>
            <input type="submit" value="Send Messgae">
            <p id="errorMessage"></p>
            <label for="questionTopic">Question Topic</label>
            <input type="text" id="questionTopic" name="QuestionTopic" required>
            <label for="body">Body</label>
            <textarea name="BodyOfMessage" id="body" required></textarea>
        </form>
        <form method="POST" id="learncodeForm">
            <input hidden value="LearnCode" name="typeOfContact">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="UserEmail" required>
            <input type="submit" value="Send Messgae">
            <p id="errorMessage"></p>
            <label for="learnTopic">Topic you want to learn</label>
            <input type="text" id="learnTopic" name="TopicToLearn" required>
            <label>Age</label>
            <input type="number" min="10" max="100" id="age" name="UserAge" required>
            <label for="body">Why would you like to learn this?</label>
            <textarea name="BodyOfMessage" id="body" required></textarea>
        </form>
        <form method="POST" id="websiterequestForm">
            <input hidden value="WebstieRequest" name="typeOfContact">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="UserEmail" required>
            <input type="submit" value="Send Messgae">
            <p id="errorMessage"></p>
            <label for="body">A little background about your website</label>
            <textarea name="BodyOfMessage" id="body" required></textarea>
        </form>
        <form method="POST" id="collaborationForm">
            <input hidden value="CollabRequest" name="typeOfContact">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="UserEmail" required>
            <input type="submit" value="Send Messgae">
            <p id="errorMessage"></p>
            <label for="body">What kind of Collaboration</label>
            <textarea name="BodyOfMessage" id="body" required></textarea>
        </form>
        <form method="POST" id="bugreportForm">
            <input hidden value="BugReport" name="typeOfContact">
            <input type="submit" value="Send Messgae">
            <p id="errorMessage"></p>
            <label for="body">What, where and when did the bug happen?</label>
            <textarea name="BodyOfMessage" id="body" required></textarea>
        </form>
        <form method="POST" id="othereForm">
            <input hidden value="OthereForm" name="typeOfContact">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" name="UserEmail" required>
            <input type="submit" value="Send Messgae">
            <p id="errorMessage"></p>
            <label for="questionTopic">Topic</label>
            <input type="text" id="Topic" name="QuestionTopic" required>
            <label for="body">Body</label>
            <textarea name="BodyOfMessage" id="body" required></textarea>
        </form>
    </template>
</head>
<body>
    <nav>
        <img src="../images/Group2.svg" alt="Polyakov.tech Logo" id="Logo">
        <a href="home">Home</a>
        <a href="resume">Resume</a>
        <a href="projects">Projects</a>
        <a id="active">Contact</a>
        <img src="../images/hamberger.svg" alt="mobile menu icon" id="mobileMenu">
    </nav>
    <header>
        <h1>What is your message about?</h1>
        <div id="typeOfContactDiv">
            <input type="radio" id="question" name="contactType" value="question">
            <label for="question">Question</label>

            <input type="radio" id="learncode" name="contactType" value="learncode">
            <label for="learncode">Learn Code</label>

            <input type="radio" id="websiterequest" name="contactType" value="websiterequest">
            <label for="websiterequest">Website Request</label>

            <input type="radio" id="collaboration" name="contactType" value="collaboration">
            <label for="collaboration">Collaboration</label>

            <input type="radio" id="bugreport" name="contactType" value="bugreport">
            <label for="bugreport">Bug Report</label>

            <input type="radio" id="othere" name="contactType" value="othere">
            <label for="othere">Othere</label>
        </div>
    </header>
    <main>
        <span>Message template will show once you select a topic</span>
    </main>
    <footer>
        <img src="../images/instaLogo.svg" alt="Instagram Logo">
        <img src="../images/twitter.svg" alt="Twitter Logo">
        <img src="../images/linkedin.svg" alt="LinkedIn Logo">
        <a>Report Bug</a>
        <a>Need a Website</a>
        <a>Question?</a>
        <a>Want to Learn Tech?</a>
    </footer>
    <ecard>
        <h6>Nikita Polyakov</h6>
        <h6>Computer Science Student</h6>
        <h6>Nikitapolytech@gmail.com</h6>
    </ecard>
    <script src="../js/mobileMenuSlide.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
